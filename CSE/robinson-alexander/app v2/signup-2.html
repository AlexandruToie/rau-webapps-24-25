<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-style">
    <form id="upload_id" action="javascript:signupstep2()">

    
        <h1>Sign up</h1><br>

        <h2>
            <progress class="prog-bar" id="progress-bar" value="100" max="100"></progress>
        </h2>
        <h2>Take a Selfie</h2>
        <video id="video" autoplay></video>
        <button type="button" id="snap">Take a Selfie</button>
        <canvas id="canvas"></canvas>
        <img id="selfie" alt="Selfie taken" />
        <button id="retake" style="display:none;" type="button">Retake Selfie</button>
        <br><br>

        <h2>Upload ID</h2>
        <input type="file" id="upload_id" name="file" accept="image/*"><br><br><br>
        <button type="upload" class="button-base primary-button">Submit</button>   
    </form>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const snapButton = document.getElementById('snap');
        const selfieImg = document.getElementById('selfie');
        const retakeButton = document.getElementById('retake');

        // Get access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: " + err);
                alert("Could not access the webcam. Please check your camera settings.");
            });

        // Capture the selfie
        snapButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            selfieImg.src = canvas.toDataURL();
            video.style.display = 'none'; // Hide video
            canvas.style.display = 'none'; // Hide canvas
            selfieImg.style.display = 'block'; // Show selfie
            retakeButton.style.display = 'inline'; // Show retake button
        });

        // Retake the selfie
        retakeButton.addEventListener('click', () => {
            video.style.display = 'block'; // Show video
            selfieImg.style.display = 'none'; // Hide selfie
            retakeButton.style.display = 'none'; // Hide retake button
        });
    </script>
</body>
</html>
